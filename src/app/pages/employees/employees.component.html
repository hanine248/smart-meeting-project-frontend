<div class="container-fluid">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="card-title mb-0"><i class="fas fa-users-cog mr-2"></i>Employees</h3>
      <button class="btn btn-primary" (click)="openModal()">Add Employee</button>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th><th class="text-right">Actions</th></tr>
        </thead>
        <tbody>
          <tr class="text-muted"><td colspan="5">No data yet â€” will be loaded from API later.</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add/Edit Modal (no jQuery) -->
  <div class="modal fade" [class.show]="show" [style.display]="show ? 'block':'none'">
    <div class="modal-dialog">
      <form class="modal-content" (ngSubmit)="closeModal()">
        <div class="modal-header">
          <h5 class="modal-title">Add Employee</h5>
          <button type="button" class="close" (click)="closeModal()"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <!-- form fields will bind to API later -->
          <div class="form-group"><label>Name</label><input class="form-control"></div>
          <div class="form-group"><label>Email</label><input type="email" class="form-control"></div>
          <div class="form-group"><label>Role</label><input class="form-control"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancel</button>
          <button class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
