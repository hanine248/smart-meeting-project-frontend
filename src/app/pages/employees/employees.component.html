<!-- src/app/pages/employees/employees.component.html -->
<div class="container mt-4">
  <h2>Employees</h2>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Employee List</h5>
      <div class="d-flex">
        <input type="number"
               class="form-control form-control-sm mr-2"
               placeholder="Search by ID"
               [(ngModel)]="searchId"
               (input)="filterEmployees()">
        <button class="btn btn-success btn-sm" (click)="addEmployee()">
          <i class="fas fa-plus"></i> Add Employee
        </button>
      </div>
    </div>

    <div class="card-body table-responsive p-0">
      <table class="table table-hover table-striped text-nowrap">
        <thead class="thead-dark">
          <tr>
            <th style="width:80px">ID</th>
            <th>Name</th>
            <th>Email</th>
            <th style="width:120px">Role</th>
            <th style="width:180px">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of filteredEmployees">
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>
              <span class="badge"
                    [ngClass]="emp.role_id === 1 ? 'badge-primary' : 'badge-info'">
                {{ emp.role_id === 1 ? 'Admin' : 'Employee' }}
              </span>
            </td>
            <td>
              <button class="btn btn-info btn-sm mr-1" (click)="editEmployee(emp)">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp.id)">
                <i class="fas fa-trash"></i> Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="filteredEmployees.length === 0">
            <td colspan="5" class="text-center">No employees found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
