<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title">Employees</h3>
        <button class="btn btn-primary btn-sm" routerLink="add">Add Employee</button>
      </div>

      <div class="card-body p-0">
        <table class="table table-striped">
          <thead>
            <tr>
              <th style="width: 60px;">ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th style="width: 150px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of employees">
              <td>{{ emp.id }}</td>
              <td>{{ emp.name }}</td>
              <td>{{ emp.email }}</td>
              <td>{{ emp.role?.name }}</td>
              <td>
                <button class="btn btn-sm btn-info" [routerLink]="['edit', emp.id]">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteEmployee(emp.id)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="employees.length === 0 && !loading">
              <td colspan="5" class="text-center">No employees found</td>
            </tr>
            <tr *ngIf="loading">
              <td colspan="5" class="text-center">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
