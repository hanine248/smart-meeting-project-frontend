<div class="container mt-4">
  <h4>My Tasks</h4>
  <div *ngIf="myTasks.length; else noTasks">
    <ul class="list-group">
      <li *ngFor="let t of myTasks" class="list-group-item">
        <strong>{{ t.description }}</strong> <br />
        <span class="text-muted">Due: {{ t.due_date }}</span>
      </li>
    </ul>
  </div>
  <ng-template #noTasks>
    <p class="text-muted">No tasks assigned to you yet.</p>
  </ng-template>
</div>
