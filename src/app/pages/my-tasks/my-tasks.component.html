<div class="container-fluid">
  <h3>My Tasks</h3>

  <div *ngIf="loading">Loading...</div>

  <table *ngIf="!loading && myTasks.length > 0" class="table table-bordered">
    <thead>
      <tr>
        <th>Task</th>
        <th>Meeting</th>
        <th>Status</th>
        <th>Due Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of myTasks">
        <td>{{ task.title }}</td>
        <td>{{ task.meeting?.title }}</td>
        <td>
          <span class="badge"
            [ngClass]="{
              'bg-success': task.status === 'completed',
              'bg-warning': task.status === 'pending',
              'bg-danger': task.status === 'overdue'
            }">
            {{ task.status }}
          </span>
        </td>
        <td>{{ task.due_date | date }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && myTasks.length === 0" class="alert alert-info">
    You donâ€™t have any assigned tasks.
  </div>
</div>
