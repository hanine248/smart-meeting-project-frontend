<div class="container mt-4">
  <h3 class="mb-3">{{ editing ? 'Edit Employee' : 'Add Employee' }}</h3>

  <form (ngSubmit)="save()" #f="ngForm">
    <div class="form-group mb-3">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="form.name"
        required />
    </div>

    <div class="form-group mb-3">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="form.email"
        required />
    </div>

    <div class="form-group mb-4">
      <label>
        Password
        <small class="text-muted" *ngIf="editing">(leave blank to keep current)</small>
      </label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="saving">
      {{ saving ? 'Savingâ€¦' : 'Save' }}
    </button>
    <a class="btn btn-secondary ms-2" [routerLink]="['/admin/employees']">Cancel</a>
  </form>
</div>
