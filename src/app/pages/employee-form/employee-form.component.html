<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <h1 class="mb-0">{{ isEdit ? 'Edit Employee' : 'Add Employee' }}</h1>
      <ol class="breadcrumb float-sm-right mb-0">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/admin/employees">Employees</a></li>
        <li class="breadcrumb-item active">{{ isEdit ? 'Edit' : 'Add' }}</li>
      </ol>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="card card-primary">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <div class="form-group">
              <label>Name</label>
              <input class="form-control" formControlName="name" type="text" placeholder="Full name">
            </div>

            <div class="form-group">
              <label>Email</label>
              <input class="form-control" formControlName="email" type="email" placeholder="email@example.com">
            </div>

            <div class="form-group">
              <label>Role</label>
              <select class="form-control" formControlName="role_id">
                <option *ngFor="let r of roles" [value]="r.id">{{ r.name }}</option>
              </select>
            </div>

            <div class="form-group">
              <label>Password <small class="text-muted">
                ({{ isEdit ? 'leave blank to keep unchanged' : 'required' }})
              </small></label>
              <input class="form-control" formControlName="password" type="password" placeholder="{{ isEdit ? '••••••' : 'min 6 characters' }}">
            </div>
          </div>

          <div class="card-footer d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary">
              {{ isEdit ? 'Update' : 'Create' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
