<div class="container-fluid">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="card-title mb-0"><i class="fas fa-calendar-check mr-2"></i>Meetings</h3>
      <button class="btn btn-primary" (click)="openModal()">Add Meeting</button>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped">
        <thead>
          <tr><th>ID</th><th>Title</th><th>Room</th><th>Start</th><th>Minutes</th><th class="text-right">Actions</th></tr>
        </thead>
        <tbody>
          <tr class="text-muted"><td colspan="6">No meetings yet â€” API later.</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" [class.show]="show" [style.display]="show ? 'block':'none'">
    <div class="modal-dialog">
      <form class="modal-content" (ngSubmit)="closeModal()">
        <div class="modal-header">
          <h5 class="modal-title">Add Meeting</h5>
          <button type="button" class="close" (click)="closeModal()"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <div class="form-group"><label>Title</label><input class="form-control"></div>
          <div class="form-group"><label>Room ID</label><input type="number" class="form-control"></div>
          <div class="form-group"><label>Start</label><input type="datetime-local" class="form-control"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
