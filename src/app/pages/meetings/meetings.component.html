<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">All Meetings</h3>
          <div class="card-tools">
            <button class="btn btn-tool" (click)="loadMeetings()">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
        </div>
        
        <div class="card-body">
          <!-- Loading State -->
          <div *ngIf="isLoading" class="text-center p-3">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <!-- No Meetings -->
          <div *ngIf="!isLoading && meetings.length === 0" class="text-center p-3">
            <p class="text-muted">No meetings found.</p>
          </div>

          <!-- Meetings Table -->
          <div *ngIf="!isLoading && meetings.length > 0" class="table-responsive">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Date</th>
                  <th>Duration</th>
                  <th>Room ID</th>
                  <th>User ID</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let meeting of meetings">
                  <td>{{ meeting.title }}</td>
                  <td>{{ meeting.description || '-' }}</td>
                  <td>{{ meeting.date }}</td>
                  <td>{{ meeting.duration }} minutes</td>
                  <td>{{ meeting.room_id }}</td>
                  <td>{{ meeting.user_id }}</td>
                  <td>
                    <div class="btn-group">
                      <button class="btn btn-sm btn-primary" (click)="editMeeting(meeting)">
                        <i class="fas fa-edit"></i> Edit
                      </button>
                      <button class="btn btn-sm btn-danger" (click)="deleteMeeting(meeting.id!)">
                        <i class="fas fa-trash"></i> Delete
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
