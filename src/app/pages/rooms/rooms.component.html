<div class="container-fluid">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="card-title mb-0"><i class="fas fa-door-open mr-2"></i>Rooms</h3>
      <div>
        <button class="btn btn-success mr-2" (click)="openRoom()">Add Room</button>
        <button class="btn btn-outline-primary" (click)="openMeeting()">Add Meeting</button>
      </div>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Capacity</th><th>Availability</th><th class="text-right">Actions</th></tr>
        </thead>
        <tbody>
          <tr class="text-muted"><td colspan="5">No rooms yet â€” API later.</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Room Modal -->
  <div class="modal fade" [class.show]="showRoom" [style.display]="showRoom ? 'block':'none'">
    <div class="modal-dialog">
      <form class="modal-content" (ngSubmit)="closeRoom()">
        <div class="modal-header">
          <h5 class="modal-title">Add Room</h5>
          <button type="button" class="close" (click)="closeRoom()"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <div class="form-group"><label>Name</label><input class="form-control"></div>
          <div class="form-group"><label>Capacity</label><input type="number" class="form-control"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add Meeting Modal -->
  <div class="modal fade" [class.show]="showMeeting" [style.display]="showMeeting ? 'block':'none'">
    <div class="modal-dialog">
      <form class="modal-content" (ngSubmit)="closeMeeting()">
        <div class="modal-header">
          <h5 class="modal-title">Add Meeting to Room</h5>
          <button type="button" class="close" (click)="closeMeeting()"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <div class="form-group"><label>Title</label><input class="form-control"></div>
          <div class="form-group"><label>Date/Time</label><input type="datetime-local" class="form-control"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
