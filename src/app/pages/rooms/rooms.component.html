<div class="content-wrapper p-3">
  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <h3 class="card-title mb-0">Rooms</h3>
      <form class="form-inline" (ngSubmit)="create()">
        <input [(ngModel)]="form.name" name="name" class="form-control mr-2" placeholder="Name" required>
        <input [(ngModel)]="form.capacity" name="capacity" type="number" class="form-control mr-2" placeholder="Capacity">
        <button class="btn btn-success">Add Room</button>
      </form>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped">
        <thead><tr><th>ID</th><th>Name</th><th>Capacity</th><th>Available</th><th></th></tr></thead>
        <tbody>
          <tr *ngFor="let r of data">
            <td>{{r.id}}</td><td>{{r.name}}</td><td>{{r.capacity}}</td>
            <td>
              <span class="badge" [ngClass]="r.available ? 'badge-success':'badge-danger'">
                {{ r.available ? 'Available' : 'Busy' }}
              </span>
            </td>
            <td class="text-right">
              <button class="btn btn-sm btn-outline-primary mr-1" (click)="addMeeting(r.id)">Add Meeting</button>
              <button class="btn btn-sm btn-outline-secondary mr-1" (click)="edit(r)">Edit</button>
              <button class="btn btn-sm btn-outline-danger" (click)="remove(r.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
