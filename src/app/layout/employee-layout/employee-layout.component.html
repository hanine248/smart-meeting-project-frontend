<div class="hold-transition sidebar-mini">
  <div class="wrapper">

    <!-- Top navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" role="button" (click)="togglesidebar()">
            <i class="fas fa-bars"></i>
          </a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a routerLink="dashboard" class="nav-link">Employee</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a routerLink="/" class="nav-link"><i class="fas fa-home"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()"><i class="fas fa-sign-out-alt"></i></a>
        </li>
      </ul>
    </nav>

    <!-- Left sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a routerLink="dashboard" class="brand-link">
        <span class="brand-text font-weight-light"><b>Smart</b>Meeting</span>
      </a>

      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
            <li class="nav-item">
              <a routerLink="dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>Dashboard</p>
              </a>
            </li>
            <!-- Add employee-only links here -->
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Main content -->
    <div class="content-wrapper">
      <section class="content px-2 py-3">
        <router-outlet></router-outlet>
      </section>
    </div>

    <footer class="main-footer text-sm text-center">Employee Panel</footer>
  </div>
</div>
